name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: streamlit_flow/frontend
        env:
          CI: false
        run: |
          npm install
          npm run build

      - name: Set _RELEASE = True
        run: |
          sed -i 's/_RELEASE = False/_RELEASE = True/g' streamlit_flow/__init__.py

      - name: Build Python package
        run: |
          pip install build
          python -m build

      - name: Publish release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
